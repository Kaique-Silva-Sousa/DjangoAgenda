{% extends 'base.html' %}
{% block titulo %} Cadastro | {%endblock%}
{% block 'conteudo' %}
<h1 class="mt-3 mb-3">Cadastro</h1>
<form method="POST" action="{% url 'cadastro' %}">
    {% include 'parciais/_messages.html' %}
    {% csrf_token %}
    <div class="form-group">
    <label>Nome</label>
    <input type="text" name="nome" class="form-control" value="{{request.POST.nome}}" placeholder="Nome">
  </div>
    <div class="form-group">
    <label>Sobrenome</label>
    <input type="text" name="sobrenome" class="form-control" value="{{request.POST.sobrenome}}" placeholder="Sobrenome">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" name="email" class="form-control" value="{{request.POST.email}}" placeholder="Email">
  </div>
  <div class="form-group">
    <label>Usuario</label>
    <input type="text" name="usuario" class="form-control" value="{{request.POST.usuario}}" placeholder="Usuario">
  </div>

    <div class="form-group">
    <label>Senha</label>
    <input type="password" name="senha" class="form-control" placeholder="Senha">
  </div>

    <div class="form-group">
    <label>Repetir a senha</label>
    <input type="password" name="senha2" class="form-control" placeholder="Repetir Senha">
  </div>

  <button type="submit" class="btn btn-primary">Sign-up</button>
</form>
<br><a href="{% url 'login' %}">Clique aqui para fazer login</a>
{% endblock %}
